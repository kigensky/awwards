{% extends 'awwards/base.html' %} 
{% block content %}
<div>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Delete Image</legend>
      <h2>
        Are you sure you want to delete the rating by {{
        object.creator.username}}
      </h2>
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
      <a
        class="btn btn-outline-secondary"
        href="{% url 'rating-delete' object.id %}"
        >Cancel</a
      >
    </div>
  </form>
</div>
{% endblock %}
